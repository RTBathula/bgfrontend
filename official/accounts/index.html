<!DOCTYPE html>
<html ng-app="bullgruntOfficialLogin">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>bullgrunt | Official Login</title>

    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">

    <link href="../assets/css/animate.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <!--Cloudboost.io-->
    <script type="text/javascript" src="https://cloudboost.io/js-sdk/1.0.78.js"></script>

</head>

<body class="gray-bg" ng-controller="loginController" ng-init="init()">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div style="margin-top:35px;">

                <img src="assets/images/bullgrunt.png" style="width:250px; height:250px;">

            </div>
            <h3>Welcome to bullgrunt</h3>      
           <p style="color:red;">{{loginError}}</p>
            <form class="m-t" role="form" name="loginForm" ng-submit="login(loginForm.$valid)">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="LoginForm.email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="LoginForm.password" required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a><!--
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>-->
            </form>
            <p class="m-t"> <small>Bullgrunt &copy; 2015</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!--Angular Main-->
    <script type="text/javascript" src="app/config/app.js"></script>

    <!--services-->
    <script src="app/services/userServices.js"></script>
    
    <!--controllers-->
    <script src="app/controllers/loginController.js"></script>

</body>

</html>
